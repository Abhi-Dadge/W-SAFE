<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS Sent | Women Safety</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe6eb, #f7f9ff);
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 45px 40px;
            width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            animation: fadeUp 0.7s ease;
        }

        .icon {
            font-size: 60px;
            color: #e53935;
            margin-bottom: 15px;
            animation: pulse 1.8s infinite;
        }

        h2 {
            font-size: 30px;
            color: #2e2e2e;
            margin-bottom: 12px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .location-link {
            display: inline-block;
            padding: 14px 28px;
            background: #e53935;
            color: white;
            font-size: 17px;
            font-weight: 600;
            border-radius: 35px;
            text-decoration: none;
            margin-bottom: 18px;
            transition: background 0.3s, transform 0.3s;
        }

        .location-link:hover {
            background: #c62828;
            transform: scale(1.06);
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
            font-size: 15px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 35px 25px;
            }

            h2 {
                font-size: 26px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

<div class="card">
    <div class="icon">üö®</div>

    <h2>SOS Sent Successfully</h2>

    <p>
        Your emergency alert has been sent and your live location
        is now shared with the support team.
    </p>

    <a class="location-link" target="_blank"
       href="https://www.google.com/maps?q={{lat}},{{lon}}">
        üìç View Live Location
    </a>

    <br>

    <a href="/dashboard" class="back-link">
        ‚¨Ö Back to Dashboard
    </a>
</div>

</body>
</html>
