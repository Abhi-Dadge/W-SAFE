<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nearby Hospitals | W-SAFE</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* ===== BODY ===== */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-image: url("/static/images/hospital.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}



/* ===== CARD ===== */
.hospital-card{
    width:1100px;
    max-width:96%;
    padding:45px;
    background:#ffffff;
    border-radius:32px;
    box-shadow:0 30px 65px rgba(0,0,0,0.22);
    animation:fadeIn 0.6s ease;
}

 

/* ===== ANIMATION ===== */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* ===== HEADER ===== */
.header{
    text-align:center;
    margin-bottom:25px;
}

.header h1{
    color:#2e8b57;
    font-size:36px;
}

.header p{
    margin-top:8px;
    color:#555;
    font-size:16px;
}

/* ===== MAP ===== */
.map-container{
    width:100%;
    height:420px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
    margin-top:25px;
}

iframe{
    width:100%;
    height:100%;
    border:none;
}

/* ===== ACTION BAR ===== */
.actions{
    margin-top:25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}

.actions a{
    text-decoration:none;
    padding:14px 26px;
    border-radius:30px;
    font-weight:700;
    font-size:15px;
}

/* BACK BUTTON */
.back{
    background:#e8ffd9;
    color:#2e8b57;
}

/* VIEW DIRECTIONS */
.call{
    background:linear-gradient(135deg,#ff4d6d,#ff6b81);
    color:white;
    box-shadow:0 12px 25px rgba(255,77,109,0.35);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .header h1{font-size:28px;}
    .map-container{height:320px;}
}
</style>
</head>

<body>

<div class="hospital-card">

    <!-- HEADER -->
    <div class="header">
        <h1>üè• Nearby Hospitals</h1>
        <p>Find hospitals and emergency medical help near you</p>
    </div>

    <!-- MAP -->
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps?q=hospital+near+me&output=embed">
        </iframe>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
        <a href="/dashboard" class="back">‚¨Ö Back to Dashboard</a>

        <a href="https://www.google.com/maps/dir/?api=1&destination=hospital"
           target="_blank"
           class="call">
           View Directions
        </a>
    </div>

</div>

</body>
</html>
