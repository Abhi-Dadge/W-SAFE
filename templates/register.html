<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Women Safety</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:linear-gradient(135deg, #045f59, #ebedee);
        }

        /* Soft floating animation */
        @keyframes floatCard {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }

        .card {
            width: 380px;
            padding: 36px 32px;
            border-radius: 20px;
            background: #f094cd;
            box-shadow: 0 18px 45px rgba(87, 54, 54, 0.15);
            animation: floatCard 4s ease-in-out infinite;
        }

        .card h2 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 26px;
            font-size: 28px;
        }

        .input-box {
            position: relative;
            margin-bottom: 18px;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #6c63ff;
        }

        .input-box input {
            width: 100%;
            padding: 13px 14px 13px 42px;
            border-radius: 28px;
            border: 1px solid #e2e8f0;
            outline: none;
            font-size: 15px;
            background: #f9fafb;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-box input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108,99,255,0.15);
        }

        .input-box input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #6c63ff, #7f79ff);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(108,99,255,0.35);
        }

        .login-link {
            text-align: center;
            margin-top: 22px;
            color: #4a5568;
            font-size: 14px;
        }

        .login-link a {
            color: #6c63ff;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 420px) {
            .card {
                width: 90%;
                padding: 32px 24px;
            }

            .card h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸŒ¸ Create Account</h2>

    <form method="POST">
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="input-box">
            <i class="fa-solid fa-phone"></i>
            <input type="text" name="phone" placeholder="Phone Number" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already registered?
        <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
